{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-center h-100">
    <h1>Add a song to {{ playlist.name }}</h1>
</div>
<div class="d-flex justify-content-center h-100">
    <form method="post">
        {{ form.hidden_tag() }}
        {{form.song_id.label}}
        {{form.song_id}}
    </form>
</div>

<style>
    .search {
        margin-bottom: auto;
        margin-top: auto;
        height: 70px;
        background-color: #a8a8a8;
        border-radius: 40px;
        padding: 10px;
    }

    .search_input {
        color: white;
        border: 0;
        outline: 0;
        background: none;
        width: 0;
        margin-top: 5px;
        caret-color: transparent;
        line-height: 40px;
        transition: width 0.4s linear;
    }

    .search .search_input {
        padding: 0 10px;
        width: 550px;
        caret-color: red;
        transition: width 0.4s linear;
    }

    .search:hover>.search_icon {
        background: red;
        color: #000000;
        cursor: pointer;
    }

    .search_icon {
        height: 50px;
        width: 50px;
        float: right;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        color: white !important;
        background-color: black;
        border: #000000;
    }

    a:link {
        text-decoration: none;
    }
</style>

<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
{% endblock %}
